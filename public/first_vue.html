<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Snippet App</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message2 }}</p>
      <button v-on:click="changeMsg">Change</button>
      <ul>
        <li v-for="data in list">{{data.title}}</li>
      </ul>
      <button v-on:click="listSnippet">listSnippet</button>
    </div>
    <script>
      // Vueオブジェクトの定義↓
      new Vue({
        el: "#app",
        data(){
          return {
            message: "Hello Vue",
            message2: "Hoge",
            list: [{title: "title1"}, {title:"title2"}]
          }
        },
        mounted(){
          this.setMsg();
          // this とすることで、Vue オブジェクト自身を指す事になります。
        },
        methods:{
          setMsg: function(){
            this.message = "Set Message";
          },
          changeMsg: function(){
            this.message = "Changed Message"
            axios.get("/snippets.json")
            .then(response => 
              this.message2 = this.list[0]["title"]
            )
          },
          listSnippet: function(){
            axios.get("/snippets.json")
            .then(response =>(
              this.list = response.data
            ))
          }
        }
      });
    </script>
  </body>
</html>
